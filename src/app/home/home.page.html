<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PokeApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PokeApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    placeholder="Pesquisar Pokémon"
    [debounce]="500"
    (ionInput)="onSearchChange($event)"
  ></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of filteredPokemons">
        <ion-card>
          <ion-img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
            <ion-card-subtitle>ID: #{{ pokemon.id }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-label>Tipos:</ion-label>
            <ul>
              <li *ngFor="let type of pokemon.types">{{ type.type.name | titlecase }}</li>
            </ul>
            <ion-label>Altura: {{ pokemon.height / 10 }} m</ion-label>
            <ion-label>Peso: {{ pokemon.weight / 10 }} kg</ion-label>
            <ion-label>Habilidades:</ion-label>
            <ul>
              <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name | titlecase }}</li>
            </ul>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando Pokémon..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
